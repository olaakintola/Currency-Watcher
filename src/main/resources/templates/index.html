<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<meta name = "viewport" content="width = device-width, intial-scale = 1">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<style type="text/css">

			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: white;
				color: black;
				text-align: left;
				padding-right: 1%;
			}

		</style>

	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col">
		    	<h1>Your Daily Crpto</h1>
		    </div>
		    <div class="col-md-auto">
		      <img src="picfolder/marketImage.jpg" width="100">
		    </div>
		    <div class="col col-lg-2">
<!-- 		    	<button type="button" class="btn btn-primary btn-lg">Terms and Conditions</button>
 -->		    	<button type="button" class="btn btn-outline-info">Terms and Conditions</button>
		    </div>
		  </div>
		</div>
		<hr style="color: green; display: block;" >

		<div class="container">
			<div class="row">
				<div class="col-8"><h3>Display of Daily Rates</h3>
					<table>
						<tr th:each="dailyRate : ${dailyRates}">
							<td th:text="${dailyRate.currencyType} "></td>
							<td th:text="${dailyRate.maxPrice} "></td>
							<td th:text="${dailyRate.minPrice} "></td>
							<td th:text="${dailyRate.avgPrice} "></td>
							<td th:text="${dailyRate.curPrice} "></td>							
						</tr>
					</table>
				</div>
				<div class="col-4">
					<h3>Enter your details</h3>
					<form action="/processForm" method="post" >
						<div class="row">
							<div class="col">
							<input type="text" class="form-control" placeholder="First name" name="firstName">
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Last name" name="lastName">
							</div>
						</div>
						<div class="form-group">
							<label for="emailInput">Email address</label>
							<input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="emailAddress">
						</div>
						<div class="form-group">
							<label for="formSelect1">Above or Below</label>
							<select class="form-control" id="formSelect1" name="aboveBelow">
								<option selected>Choose ...</option>
								<option>Above</option>
								<option>Below</option>
							</select>
						</div>
						<div class="form-group">
							<label for="formSelect2">Price</label>
							<select class="form-control" id="formSelect2" name="price">
								<option selected>Choose ...</option>
								<option>10</option>
								<option>20</option>
								<option>30</option>
								<option>40</option>
								<option>50</option>
								<option>60</option>
								<option>70</option>
								<option>80</option>
								<option>90</option>
								<option>95</option>

							</select>
						</div>
						<div class="form-check form-check-inline">
<!-- 							change name to currencyChoice
 -->						  <input class="form-check-input" type="radio" name="currencyChoice" id="currencyRadio1" value="Bitcoin">
						  <label class="form-check-label" for="inlineRadio1" >Bitcoin</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="currencyChoice" id="currencyRadio2" value="US Dollars">
						  <label class="form-check-label" for="inlineRadio2">US Dollars</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="currencyChoice" id="currencyRadio3" value="GB Pound">
						  <label class="form-check-label" for="inlineRadio3">GB Pound</label>
						</div>
						<br><br>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>
			</div>
		</div>
		 <div class="footer">
		 	<p>&copy; 2012 Email: <a href="mailto:olanipekun_akin@yahoo.co.uk">olanipekun_akin@yahoo.co.uk</a>.</p>
 		 </div>

		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
