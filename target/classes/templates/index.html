<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<meta name = "viewport" content="width = device-width, intial-scale = 1">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<style type="text/css">

			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: white;
				color: black;
				text-align: left;
				padding-right: 1%;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="javascript/script.js"></script>
		<script src="script.js"></script>


	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col">
		    	<h1>Your Daily Crpto</h1>
		    </div>
		    <div class="col-md-auto">
		      <img src="picfolder/marketImage.jpg" width="100">
		    </div>
		    <div class="col col-lg-2">
<!-- 		    	<button type="button" class="btn btn-primary btn-lg">Terms and Conditions</button>
 -->		    	<button type="button" class="btn btn-outline-info">Terms and Conditions</button>
		    </div>
		  </div>
		</div>
		<hr style="color: green; display: block;" >

		<div class="container">
			<div class="row">
				<div class="col-8"><h3>Display of Daily Rates</h3>
					<table>
						<tr th:each="dailyRate : ${dailyRates}">
							<td th:text="${dailyRate.currencyType} "></td>
							<td th:text="${dailyRate.maxPrice} "></td>
							<td th:text="${dailyRate.minPrice} "></td>
							<td th:text="${dailyRate.avgPrice} "></td>
							<td th:text="${dailyRate.curPrice} "></td>							
						</tr>
					</table>
					<br>
					<br>
					<div>
					<h6>ETH: Bitcoin, Eur, USD</h6>
					<p class="price_btc"></p>
					<p class="price_eur"></p>
					<p class="price_usd"></p>
					</div>
<!-- 					<div>
					<br>
					<h6>DASH: Bitcoin, Eur, USD</h6>
					<p class="price_btc1"></p>
					<p class="dprice_eur"></p>
					<p class="dprice_usd"></p>
					</div> -->

				</div>
				<div class="col-4">
					<h3>Enter your details</h3>
					<form action="/processForm" method="post" >
						<div class="row">
							<div class="col">
							<input type="text" class="form-control" placeholder="First name" name="firstName" required="required">
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="Last name" name="lastName" required="required">
							</div>
						</div>
						<div class="form-group">
							<label for="emailInput">Email address</label>
							<input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="emailAddress" required="required">
						</div>
						<div class="form-group">
							<label for="formSelect1">Currencies Type</label>
							<select class="form-control" id="formSelect1" name="currenciesType" required>
								<option value="">Choose ...</option>
								<option value="etherium">Etherium</option>
								<option value="dash">Dash</option>
							</select>
						</div>
						<div class="form-group">
							<label for="formSelect2">Above/Below</label>
							<select class="form-control" id="formSelect2" name="aboveBelow" required>
								<option value="">Choose ...</option>
								<option value="above">Above</option>
								<option value="below">Below</option>
							</select>
						</div>
						<div class="form-group">
						    <label for="formSelect3">Price</label><br>
						    <input id="formSelect3" type="number" name="price" step="0.0001" min="0" max="1000" required>
						    <span class="validity"></span>
					  </div>


						<div class="form-check form-check-inline">
<!-- 							change name to currencyChoice
 -->						  <input class="form-check-input" type="radio" name="currencyChoice" id="currencyRadio1" value="Bitcoin" required="required">
						  <label class="form-check-label" for="inlineRadio1" >Bitcoin</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="currencyChoice" id="currencyRadio2" value="US Dollars" required="required">
						  <label class="form-check-label" for="inlineRadio2">US Dollars</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="currencyChoice" id="currencyRadio3" value="EUR" required="required">
						  <label class="form-check-label" for="inlineRadio3">EUR</label>
						</div>
						<br><br>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>

				</div>
			</div>
		</div>
		 <div class="footer">
		 	<p>&copy; 2012 Email: <a href="mailto:olanipekun_akin@yahoo.co.uk">olanipekun_akin@yahoo.co.uk</a>.</p>
 		 </div>

		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	</body>
	</html>
